<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="text">
        <img class="nft" src="images/image-equilibrium.jpg" />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-and-day">
          <div class="price-and-day eth">
            <img class="icon" src="images/icon-ethereum.svg" />0.041 ETH
          </div>
          <div class="price-and-day days-left">
            <img class="icon" src="images/icon-clock.svg" />3 days left
          </div>
        </div>
        <hr class="line" />
        <div class="signature">
          <img src="images/image-avatar.png" />Creation of Jules Wyvern
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
